{% extends "page.html" %}

{% block content %}

    <img src="{{ picture }}">
    <p>{{ current_user.email }}</p>

    <form method="POST" action="" enctype="multipart/form-data">

        {{ form.hidden_tag() }} <!-- protection against CSRF attacks -->

        {{ form.picture.label }}
        {{ form.picture }}
        {% if form.picture.errors %}
            {% for error in form.picture.errors %}
                <span>{{ error }}</span><br>
            {% endfor %}
        {% endif %}

        {{ form.submit }}

    </form>

{% endblock %}
